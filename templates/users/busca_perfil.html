{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/users/busca_perfil.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <script>
    var estadoObj = {
        "SP":["São Paulo","Osasco"],
        "RJ":["Bangu", "Madureira"]
    }
    window.onload = function(){
        var estadoSel = document.getElementById("estado");
        var cidadeSel = document.getElementById("cidade");
        for (var x in estadoObj){
            estadoSel.options[estadoSel.options.length] = new Option(x,x);
        }
        estadoSel.onchange = function(){
            cidadeSel.length = 1;
            for (var y in estadoObj[this.value]) {
                cidadeSel.options[cidadeSel.options.length] = new Option(y, y);
    }
        }
    }
    </script>

    <title>Busca Perfil</title>
</head>
<body>
    <div class="head">
        <div class="head-text">
            <p class="text-head text-name"><a a class="link" href="{% url 'Index' %}">Eypen</a></p>
        </div>
    </div>
    <div class="div-icon-accessibility">
        <i class="fa-sharp fa-solid fa-universal-access icon"></i>
    </div>

    <div class="body">
        <div class="div-form">
            <form action="">
                <h5>Pesquisa de Perfis</h5>

                <div class="field-form" style="margin-top: 15%;">
                    <label for="nome">Nome:</label>
                    <div class="input-form">
                        <input type="Nome" placeholder="Nome" name="Nome">
                    </div>
                   
                    <label for="genero">Gênero:</label>
                    <select name="genero" id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="na">Não desejo informar</option>
                    </select>
                </div>


                <div class="field-form" style="margin-top: 15%;">
                    <label for="deficiencia">Deficiência:</label>
                <select name="deficiencia" id="deficiencia">
                    <option value="cego">Cego</option>
                    <option value="surdo">Surdo</option>
                    <option value="mudo">Mudo</option>
                </select>
               
              
                    Estado: <select name="estado" id="estado">
                        <option value="" selected="selected"></option>
                    </select>
                    Cidade: <select name="cidade" id="cidade">
                        <option value="" selected="selected"></option>
                    </select>
              

                </div>

                <input type="submit" class="button" value="Filtrar">
            </form>
        </div>
    

    <div class="div-perfil">
        <img src="" alt="Imagem de Perfil">
        <div class="div-dados">
            <p>Nome pessoa</p>
        <p>Cargo pessoa</p>
        <p>Estado/cidade</p>
        </div>
    </div>

</div>
</body>
</html>
