{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/users/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fontawesome5.9.0/css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'css/accessibility/asb.css' %}"/>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <title>Cadatro</title>
</head>
<body>
    <div class="head">
        <div class="head-text">
            <p class="text-head text-name"><a a class="link" href="{% url 'Index' %}">Eypen</a></p>
        </div>
    </div>
    <div class="body">
        <div class="div-form">
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <h5>Cadastro</h5>
                <div class="field-form">
                    <label for="name">Nome Completo</label>
                    <div class="input-form">
                        <i class="fa-solid fa-user icon-field"></i>
                        <input type="text" placeholder="Nome completo" name="name">
                    </div>
                </div>

                <div class="field-form">
                    <label for="email">E-mail</label>
                    <div class="input-form">
                        <i class="fa-solid fa-envelope icon-field"></i>
                        <input type="e-mail" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="field-form">
                    <label for="password">Senha</label>
                    <div class="input-form">
                        <i class="fa-solid fa-lock icon-field"></i>
                        <input type="password" placeholder="Senha" name="password">
                    </div>
                </div>
                <div class="field-form">
                    <label for="passwordConfirmed">Confirmar Senha</label>
                    <div class="input-form">
                        <i class="fa-solid fa-lock icon-field"></i>
                        <input type="password" placeholder="Confirme a senha" name="passwordConfirmed">
                    </div>
                </div>
                <div class="button-signup">
                    <input type="submit" class="button" value="Cadastrar">
                </div>
            </form>
            <a href="">Sou uma empresa</a>
            <a href="{% url 'login' %}">Entrar</a>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/asb.js' %}"></script>
</body>
</html>
