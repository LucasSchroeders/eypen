{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/company/vaga_etapa_register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
    <title>Cadastro Vagas</title>
</head>
<body>
    <div class="div-icon-accessibility">
        <i class="fa-sharp fa-solid fa-universal-access"></i>
    </div>

    <div class="body">
        <div class="form-div">
            <p class="p-title1">Cadastro de Etapas</p>
            <form action="">
                <div class="div-row">
                    <div class="div-column">
                        <div class="form-field">
                            <label for="nome-etapa">Nome da Etapa:</label>
                            <div class="form-imput">
                                <input type="text" name="nome-etapa" id="nome-etapa" required class="input-line form-control">
                            </div>
                        </div>
                        <div class="form-field">
                            <label for="num-etapa">Número da Etapa:</label>
                            <div class="form-input">
                                <input type="number" name="num-etapa" id="num-etapa" required class="input-line form-control">
                            </div>
                            
                        </div>
                    </div>

                    <div class="div-column">
                        <div class="form-field">
                            <label for="modalidade">Modalidade:</label>
                        <div class="form-input">
                            <select name="modalidade" id="modalidade" class="form-control">
                                <option value="remoto">Remoto</option>
                                <option value="presencial">Presencial</option>
                            </select>
                        </div>
                          </div>
                    
                          <div class="form-field">
                            <label for="tipo-etapa">Tipo da Etapa:</label>
                            <div class="form-input">
                                <input type="text" name="tipo-etapa" id="tipo-etapa" placeholder="Exemplo: Entrevista ou Teste de conhecimento" required class="input-line form-control">
                            </div>
                          </div>
                    </div>
                </div>

                <div class="div-row">
                    <div class="form-field">
                        <label for="setor">Setor de Atuação</label>
                        <div class="form-input">
                           <input type="checkbox" name="lgbt" id="lgbt">
                           <label for="lgbt">lgbt</label>
                           <input type="checkbox" name="deficiente" id="deficiente">
                           <label for="deficiente">deficiente</label>
                           <input type="checkbox" name="mulher" id="mulher">
                           <label for="mulher">mulher</label>
                        </div>
                        </div>
                        
                    </div>
                </div>

                <div class="descricao">
                    <label for="descricao-vaga">Descrição da Etapa:</label>
                    <textarea class="textarea"></textarea>
                </div>

                <div class="etapas">
                    <button class="button-etp">Adicionar</button>
                </div>

                <div class="div-button">
                    <button type="submit" class="button">Salvar</button>
                    <button type="button" class="button">Cancelar</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
