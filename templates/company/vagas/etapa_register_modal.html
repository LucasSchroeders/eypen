<div class="modal fade" id="modalEtapa" aria-labelledby="modalEtapaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEtapaLabel">Etapa</h5>
                <a type="button" data-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>

            <form id="form">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="div-row">
                        <div class="div-form-field">
                            <div class="form-field">
                                <label for="step">Número da Etapa:</label>
                                <div class="form-input">
                                    <input type="number" name="step" id="step" required class="input-line form-control" min="1">
                                </div>
                            </div>
                        </div>

                        <div class="div-form-field">
                            <div class="form-field">
                                <label for="title">Nome da Etapa:</label>
                                <div class="form-input">
                                    <input type="text" name="title" id="title" required class="input-line form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="div-row">
                        <div class="div-form-field">
                            <div class="form-field">
                                <label for="step_modality">Modalidade:</label>
                                <div class="form-input">
                                    <select name="step_modality" id="step_modality" class="form-control" required>
                                        <option value="" disabled selected>Selecione uma modalidade</option>
                                        <option value="remoto">Remoto</option>
                                        <option value="presencial">Presencial</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="div-form-field">
                            <div class="form-field">
                                <label for="step_vulnerability">Para quem é a etapa:</label>
                                <div class="form-input">
                                    <select name="step_vulnerability" id="step_vulnerability" class="form-select">
                                        <option value="">Todos</option>
                                        {% for vulnerability in vulnerabilities%}
                                        <option value="{{vulnerability.0}}">{{vulnerability.1}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="div-form-field">
                            <div class="form-field">
                                <label for="step_type">Tipo da Etapa:</label>
                                <div class="form-input">
                                    <input type="text" name="step_type" id="step_type" placeholder="Exemplo: Entrevista ou Teste de conhecimento" required class="input-line form-control">
                                </div>
                            </div>
                        </div>
                    
                    <div class="descricao">
                        <label for="description">Descrição da Etapa:</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="form-button" id="form-button-save">Salvar</button>
                </div>
            </form>

        </div>
    </div>
</div>
