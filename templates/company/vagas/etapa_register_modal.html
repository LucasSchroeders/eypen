<div class="modal fade" id="modalEtapa" aria-labelledby="modalEtapaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEtapaLabel">Etapa</h5>
                <a type="button" data-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>

            <form action="" method="post">
                <div class="modal-body">
                    <div class="div-row">
                        <div class="div-form-field">
                            <div class="form-field">
                                <label for="num-etapa">Número da Etapa:</label>
                                <div class="form-input">
                                    <input type="number" name="num-etapa" id="num-etapa" required class="input-line form-control" min="1">
                                </div>
                            </div>
                        </div>

                        <div class="div-form-field">
                            <div class="form-field">
                                <label for="nome-etapa">Nome da Etapa:</label>
                                <div class="form-input">
                                    <input type="text" name="nome-etapa" id="nome-etapa" required class="input-line form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="div-row">
                        <div class="div-form-field">
                            <div class="form-field">
                                <label for="modalidade">Modalidade:</label>
                                <div class="form-input">
                                    <select name="modalidade" id="modalidade" class="form-control" required>
                                        <option value="" disabled selected>Selecione uma modalidade</option>
                                        <option value="remoto">Remoto</option>
                                        <option value="presencial">Presencial</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="div-form-field">
                            <div class="form-field">
                                <label for="vulnerability">Para quem é a etapa:</label>
                                <div class="form-input">
                                    <select name="vulnerability" id="vulnerability" class="form-select">
                                        <option value="">Todos</option>
                                        {% for vulnerability in vulnerabilities%}
                                        <option value="{{vulnerability.0}}">{{vulnerability.1}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="div-form-field">
                            <div class="form-field">
                                <label for="tipo-etapa">Tipo da Etapa:</label>
                                <div class="form-input">
                                    <input type="text" name="tipo-etapa" id="tipo-etapa" placeholder="Exemplo: Entrevista ou Teste de conhecimento" required class="input-line form-control">
                                </div>
                            </div>
                        </div>
                    
                    <div class="descricao">
                        <label for="descricao">Descrição da Etapa:</label>
                        <textarea class="form-control" id="descricao" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="form-button">Salvar</button>
                </div>
            </form>

        </div>
    </div>
</div>
