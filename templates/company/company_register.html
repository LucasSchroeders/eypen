{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/company/company_register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
    <title>Informações da Empresa</title>
</head>
<body>
    <div class="div-icon-accessibility">
        <i class="fa-sharp fa-solid fa-universal-access"></i>
    </div>
    <div class="body">
        <div class="form-div">
            <form action="">
                <div class="div-row">
                    <div class="div-column">
                        <div class="photo">
                            <div class="photo__div">
                                <i class="fa-solid fa-user icon"></i>
                            </div>
                        </div>
                        <label class="picture" for="foto" tabindex="0">
                            <span class="picture__image">Escolha uma imagem</span>
                        </label>
                        <input type="file" id="foto" class="file"/>
                    </div>
                    <div class="div-column">
                        <div class="form-field">
                            <label for="cnpj">CNPJ:</label>
                            <div class="form-imput">
                                <input type="text" name="cnpj" id="cnpj" required class="input-line">
                            </div>
                        </div>
                        <div class="form-field">
                            <label for="nome">Nome:</label>
                            <div class="form-input">
                                <input type="text" name="nome" id="nome" required class="input-line">
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="div-row">
                    <div class="form-field">
                        <label for="setor">Setor de Atuação</label>
                        <div class="form-input">
                           <input type="checkbox" name="ti" id="ti">
                           <label for="ti">Tecnologia da Informação</label>
                           <input type="checkbox" name="rh" id="rh">
                           <label for="rh">RH</label>
                           <input type="checkbox" name="adm" id="adm">
                           <label for="adm">Administração</label>
                        </div>
                    </div>
                </div>
        
                <div class="div-row2">
                    
                        <label for="sobre-empresa">Sobre a empresa</label>
                        <textarea class="textarea"></textarea>
                
                </div>
        
                <div class="div-button">
                    <button type="submit" class="button">Salvar</button>
                    <button type="button" class="button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>

</script>
</html>
